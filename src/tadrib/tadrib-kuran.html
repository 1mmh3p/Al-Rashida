<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Al-Rashida/src/styles/tadrib-kuran.css">
    <title>تدريبات قرانية</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>تدريبات قرانية</h1>
        </div>
        <div>
        <div class="tadrib">
            <button class="tadrib-yellow">وَكَفَى بِنَاحَاسِبِينَ</button>
            <button class="tadrib-yellow">وَقَتَلَ دَاوُدُ جَالُوتَ</button>
        </div>
        <div class="tadrib">
            <button class="tadrib-yellow">وَكَانُوا لَنَا خَاشِعِينَ</button>
            <button class="tadrib-yellow">لَا تَقُولُوا رَاعِنَا</button>
        </div>
    </div>
    <div>
        <div class="tadrib">
            <button class="tadrib-red">وَلَا يُوثِقُ وَثَاقَهُ</button>
            <button class="tadrib-red">وَصَابِرُوا وَرَابِطُوا</button>
        </div>
        <div class="tadrib"></div>
            <button class="tadrib-red">كَمَا سُئِلَ مُوسَى</button>
            <button class="tadrib-red">فَذُوقُوا عَذَابِي وَنُذُرِ</button>
        </div>
    </div>
        <div>
        <div class="tadrib">
            <button class="tadrib-blue">نُودِيَ يَمُوسَى</button>
            <button class="tadrib-blue">وَمَكَرُوا وَمَكَرَ اللَّهُ</button>
        </div>
        <div class="tadrib">
            <button class="tadrib-blue">وَحَبِطَ مَا صَنَعُوا فِيهَا</button>
            <button class="tadrib-blue">فَلَا رَفَتَ وَلَا فُسُوقَ وَلَا جِدَالَ</button>
        </div>
    </div>
    </div>
</body>
</html>
