<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Al-Rashida/src/styles/tadrib-kuran3.css">
    <title>تدريبات قرانية</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>تدريبات قرانية</h1>
        </div>
            <div class="tadrib">
                <button class="tadrib-yellow">إِنَّ قُرْءَانَ الْفَجْرِ كَانَ مَشْهُودًا</button>
                <button class="tadrib-yellow">كَتَبَ رَبُّكُمْ عَلَى نَفْسِهِ الرَّحْمَةَ</button>
            </div>
            <div class="tadrib">
                <button class="tadrib-green">وَمَا كَانَ اللَّهُ مُعَذِّبَهُمْ وَهُمْ يَسْتَغْفِرُونَ</button>
                <button class="tadrib-green">ذَلِكَ الْفَضْلُ مِنَ اللَّهِ وَكَفَى بِاللَّهِ عَلِيمًا</button>
            </div>
            <div class="tadrib">
                <button class="tadrib-red">الْحَمْدُ لِلَّهِ الَّذِي خَلَقَ السَّمَوَاتِ وَالْأَرْضَ</button>
                <button class="tadrib-red">إِنَّا رَادُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ الْمُرْسَلِينَ</button>
            </div>
            <div class="tadrib">
                <button class="tadrib-blue">كَأَنَّهُمْ يَوْمَ يَرَوْنَهَا لَمْ يَلْبَثُوا إِلَّا عَشِيَّةً أَوْ ضُحَلَهَا</button>
                <button class="tadrib-blue">أَلَا يَعْلَمُ مَنْ خَلَقَ وَهُوَ اللَّطِيفُ الْخَبِيرُ</button>
            </div>
    </div>
</body>
</html>
